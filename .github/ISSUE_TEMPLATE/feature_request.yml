name: 功能请求
description: 提出新功能或改进建议
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你的功能建议！请详细描述你的想法。

  - type: textarea
    id: problem
    attributes:
      label: 问题/动机
      description: 这个功能要解决什么问题？
      placeholder: 描述你遇到的问题或不便之处...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议方案
      description: 你希望如何解决这个问题？
      placeholder: 描述你期望的功能或解决方案...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 备选方案
      description: 你考虑过其他解决方案吗？
      placeholder: 描述你考虑过的其他方案...
    validations:
      required: false

  - type: dropdown
    id: component
    attributes:
      label: 相关组件
      description: 这个功能涉及哪个组件？
      options:
        - 后端 API
        - 用户前端
        - 管理后台
        - 视频处理
        - 音频处理
        - AI/语义匹配
        - Docker/部署
        - 其他
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 优先级建议
      description: 你认为这个功能的优先级如何？
      options:
        - 高 - 核心功能缺失
        - 中 - 重要改进
        - 低 - 锦上添花
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: 贡献意愿
      description: 你是否愿意参与实现这个功能？
      options:
        - label: 我愿意提交 PR 来实现这个功能
