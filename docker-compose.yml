services:
  postgres:
    image: postgres:16-alpine
    container_name: song2video_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: song2video
      POSTGRES_PASSWORD: song2video
      POSTGRES_DB: lyrics_mix
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U song2video -d lyrics_mix"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: song2video_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: song2video:latest
    container_name: song2video_api
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./artifacts:/app/artifacts
      - ./media:/app/media
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - POSTGRES_DSN=postgresql+asyncpg://song2video:song2video@postgres:5432/lyrics_mix
      - ENABLE_ASYNC_QUEUE=true
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uv run uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  timeline-worker:
    image: song2video:latest
    container_name: song2video_timeline_worker
    volumes:
      - ./logs:/app/logs
      - ./artifacts:/app/artifacts
      - ./media:/app/media
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - POSTGRES_DSN=postgresql+asyncpg://song2video:song2video@postgres:5432/lyrics_mix
      - ENABLE_ASYNC_QUEUE=true
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    command: uv run arq src.workers.timeline_worker.WorkerSettings

  render-worker:
    image: song2video:latest
    container_name: song2video_render_worker
    volumes:
      - ./logs:/app/logs
      - ./artifacts:/app/artifacts
      - ./media:/app/media
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - POSTGRES_DSN=postgresql+asyncpg://song2video:song2video@postgres:5432/lyrics_mix
      - ENABLE_ASYNC_QUEUE=true
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    command: uv run arq src.workers.render_worker.WorkerSettings

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    image: song2video-frontend:latest
    container_name: song2video_frontend
    ports:
      - "6008:80"
    depends_on:
      api:
        condition: service_healthy

  admin:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    image: song2video-admin:latest
    container_name: song2video_admin
    ports:
      - "6006:80"
    depends_on:
      api:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
