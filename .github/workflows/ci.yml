name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Lint check
        run: ruff check src tests

      - name: Format check
        run: ruff format --check src tests

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements-ci.txt

      - name: Run mypy
        run: python -m mypy src --ignore-missing-imports

  test:
    name: Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements-ci.txt

      - name: Run contract tests
        env:
          REDIS_URL: redis://localhost:6379
          POSTGRES_DSN: sqlite+aiosqlite:///./test.db
          TL_API_KEY: test_key
          TL_INDEX_ID: test_index
        run: pytest tests/contract/ -v --tb=short --ignore=tests/contract/test_preview_manifest.py
