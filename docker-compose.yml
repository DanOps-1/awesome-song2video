# Docker Compose 配置
# 用于本地开发和测试环境

services:
  # ==========================================
  # 基础设施服务
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: song2video-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-song2video}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-song2video}
      POSTGRES_DB: ${POSTGRES_DB:-song2video}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-song2video}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: song2video-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================
  # 应用服务
  # ==========================================
  api:
    build:
      context: .
      target: api
    container_name: song2video-api
    environment:
      - POSTGRES_DSN=postgresql+asyncpg://${POSTGRES_USER:-song2video}:${POSTGRES_PASSWORD:-song2video}@postgres:5432/${POSTGRES_DB:-song2video}
      - REDIS_URL=redis://redis:6379
      - TL_API_KEY=${TL_API_KEY}
      - TL_INDEX_ID=${TL_INDEX_ID}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - WHISPER_MODEL_NAME=${WHISPER_MODEL_NAME:-large-v3}
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  timeline-worker:
    build:
      context: .
      target: timeline-worker
    container_name: song2video-timeline-worker
    environment:
      - POSTGRES_DSN=postgresql+asyncpg://${POSTGRES_USER:-song2video}:${POSTGRES_PASSWORD:-song2video}@postgres:5432/${POSTGRES_DB:-song2video}
      - REDIS_URL=redis://redis:6379
      - TL_API_KEY=${TL_API_KEY}
      - TL_INDEX_ID=${TL_INDEX_ID}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - WHISPER_MODEL_NAME=${WHISPER_MODEL_NAME:-large-v3}
    volumes:
      - ./uploads:/app/uploads
      - whisper_cache:/root/.cache/whisper
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  render-worker:
    build:
      context: .
      target: render-worker
    container_name: song2video-render-worker
    environment:
      - POSTGRES_DSN=postgresql+asyncpg://${POSTGRES_USER:-song2video}:${POSTGRES_PASSWORD:-song2video}@postgres:5432/${POSTGRES_DB:-song2video}
      - REDIS_URL=redis://redis:6379
      - TL_API_KEY=${TL_API_KEY}
      - TL_INDEX_ID=${TL_INDEX_ID}
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
      - ./tmp:/app/tmp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

# ==========================================
# 数据卷
# ==========================================
volumes:
  postgres_data:
  redis_data:
  whisper_cache:
