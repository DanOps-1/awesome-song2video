<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" /> <!-- Violet-600 -->
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" /> <!-- Pink-600 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Circle Background with Gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#grad)" />
  
  <!-- Play Triangle (Rounded) -->
  <path d="M180 140 L380 256 L180 372 Z" fill="white" stroke="white" stroke-width="20" stroke-linejoin="round"/>
  
  <!-- AI Sparkle (Star) - positioned at top right relative to play button to suggest "Magic/AI" -->
  <path d="M380 100 
           C 380 100, 390 130, 410 130 
           C 430 130, 440 100, 440 100
           C 440 100, 430 70, 410 70
           C 390 70, 380 100, 380 100 Z" fill="white" />
           
  <path d="M330 160 
           C 330 160, 335 175, 345 175 
           C 355 175, 360 160, 360 160
           C 360 160, 355 145, 345 145 
           C 335 145, 330 160, 330 160 Z" fill="white" />

</svg>
